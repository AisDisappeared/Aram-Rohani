<button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar"
   aria-controls="sidebar-multi-level-sidebar" type="button"
   class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
   <span class="sr-only">Open sidebar</span>
   <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
         d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
   </svg>
</button>

<aside id="sidebar-multi-level-sidebar"
   class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
   aria-label="Sidebar">
   <div class="h-full px-3 py-4 overflow-y-auto bg-gray-200 dark:bg-zinc-800">
      <ul class="space-y-2 font-medium">
         <li>
            <a href="{% url 'website:home' %}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group {% if request.path == '/' %} text-teal-500 dark:text-teal-400 {% endif %}">
               <i class="fa-solid fa-home"></i>
               <span class="ms-3">Home</span>
            </a>
         </li>

         <li>
            <a href="{% url 'courses:videos' %}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group {% if 'videos' in request.path %} text-teal-500 dark:text-teal-400 {% endif %}">
               <i class="fa-solid fa-play-circle"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Videos</span>
            </a>
         </li>
         {% if request.user.is_authenticated %}
           
         <li>
            <a href="{% url 'accounts:logout' %}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group  {% if 'signup' in request.path %} text-teal-500 dark:text-teal-400 {% endif %}">
               <i class="fa-solid fa-key"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
            </a>
         </li>
         {% else %}
         <li>
            <a href="{% url 'accounts:login' %}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group {% if 'login' in request.path %} text-teal-500 dark:text-teal-400 {% endif %}">
               <i class="fa-solid fa-sign-in"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Sign In</span>
            </a>
         </li>

         <li>
            <a href="{% url 'accounts:register' %}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group  {% if 'signup' in request.path %} text-teal-500 dark:text-teal-400 {% endif %}">
               <i class="fa-solid fa-key"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Sign Up</span>
            </a>
         </li>
         {% endif %}

      </ul>
      <!-- <div class="bg-white mt-[900px] rounded-full">
         <svg width="50" height="50" class="pl-4" data-jdenticon-value="{{request.user.username}}"></svg>
      </div> -->
   </div>
</aside>
